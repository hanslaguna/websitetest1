<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slush Stoodios | Links</title>
    <link rel="stylesheet" href="https://use.typekit.net/rnz2bks.css">
    <style>
   

@font-face {
    font-family: 'cocomat_prolight';
    src: url('fonts/cocomatpro-light-webfont.woff2') format('woff2'),
         url('fonts/cocomatpro-light-webfont.woff') format('woff');
    font-weight: normal;
    font-style: normal;

}

@font-face {
    font-family: 'omnesblack';
    src: url('fonts/omnes-black-webfont.woff2') format('woff2'),
         url('fonts/omnes-black-webfont.woff') format('woff');
    font-weight: normal;
    font-style: normal;

}

@import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

body {
	background-color: #f0e8dd;}

.img_container{
    padding-top: 60;
    padding-bottom: 60;
    text-align: center;
}
.logo{
    height: auto;
    width: 500px;
    transition:0.5s;
}

@media screen and (max-width:767px){
    .logo{
        height: auto;
        width: 300px;
        transition:0.5s;
    }
}

.container{
    text-align: center;
    width: 50%;
    padding: 10 10 10 10;
    margin: auto;
}

.button{
    width: 200px;
    height: 60px;
    background-color: #b47860;
    text-align: center;
    border-radius: 20px;
    margin: auto;
    transition: 0.5s;
}

.button:hover{
    background-color:#026d81;
    transform: scale(1.1);
    -webkit-transform: scale(1.1);
    -ms-transform: scale(1.1);
}

a:link, a:visited,  a:hover, a:active{
    color: #f0e8dd;
    text-decoration: none;
    font-family: Montserrat;
    margin: auto;
}
.button-content{
    text-align: center;
    vertical-align: middle;
    line-height: 60px;
}

.tree_container{
    position: absolute;
    margin-top: -150px;
}

.tree{
    width: 400px;
    height: auto;
    transition:0.5s;
}

@media screen and (max-width:767px){

    .tree_container{
        position: absolute;
        margin-top: -5px;
    }
    .tree{
        width: 200px;
        height: auto;
        transition:0.5s;
    }
}

</style>
</head>
<body>


<div class="img_container">
	<img src="images/slushstudios_full_logo.png" alt="main logo" class="logo" width="450px">
</div>


<div class="container">
	<div class="button">
		<div class="button-content">
			<a href="index.html">Website</a>
		</div>
    </div>
</div>

<div class="container">

    <div class="button">
		<div class="button-content">
			<a href="https://www.instagram.com/slushstoodios/">Instagram</a>
		</div>
	</div>
</div>

<div class="container">
        <div class="button">
            <div class="button-content">
                <a href="https://web.facebook.com/slushstoodios">Facebook</a>
            </div>
        </div>
</div>

<div class="container">
    <div class="button">
		<div class="button-content">
			<a href="https://www.linkedin.com/company/slush-stoodios/">LinkedIn</a>
		</div>
	</div>
</div>
<div class="container">
    <div class="button">
		<div class="button-content">
			<a href="#">Work With Us!</a>
		</div>
	</div>
</div>


<div class="tree_container">
    <img src="images/tree.PNG" alt="tree" class="tree">
</div>



</body>
</html>
