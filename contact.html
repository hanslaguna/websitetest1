    <h1 class="contact-title">work with us !!</h1>

    <div class="form-container">
      <form action="https://formspree.io/f/xjvlplaz" method="POST">
            <div class="form-row">
              <div class="col">
                <label for="FullName">full name</label><span>&nbsp *</span>
                <input type="text" class="form-control"  id="FullName" name="full-name">
              </div>
              <div class="col">
                <label for="EmailAddress">email address</label><span>&nbsp *</span>
                <input type="text" class="form-control" id="EmailAddress" name="email-address">
              </div>
            </div>
      
          <div class="form-group">
            <label for="BusinessName">business name</label><span>&nbsp *</span>
            <input type="text" class="form-control" id="BusinessName" name="business-name">
          </div>
          
          <div class="form-group">
            <label for="SocialMediaPage">social media page</label><span>&nbsp *</span>
            <input type="text" class="form-control" id="SocialMediaPage" name="social-media-page">
            <small> Please Indicate as N/A if you don't have a page/website yet</small>
          </div>

          <div class="form-group">
            <label for="AbtBusiness">about the business & target audience/market</label><span>&nbsp *</span>
            <div class="placeholder-small">
              <textarea class="form-control" name="target-audience" id="AbtBusiness" rows="5" placeholder="Tell us more about your business, why, how it started, and why you're passionate about it. Kindly speciffy your age gender, social status, etc. Literally anything that would help me get to know you and your business."></textarea>
            </div>
          </div>

          <div class="form-group">
            <label for="AbtBusiness">what is your goal for your brand?</label><span>&nbsp *</span>
            <div class="placeholder-small">
              <textarea class="form-control" name="brand-goal" id="AbtBusiness" rows="5" placeholder="What are your brand goals? How do you describe your brand visually? Share your Pinterest board link?"></textarea>
            </div>
          </div>

          <div class="form-row">
            <div class="col">
              <label for="ChooseService">which serivce are you looking for?</label><span>&nbsp *</span>
              <select id="ChooseService" class="form-control" name="service">
                <option selected>...</option>
                <option>SLUSH N' START</option>
                <option>SLUSH N' GO</option>
                <option>SLUSHIN' CONTENT</option>
                <option>SLUSHIN' & Events</option>
                <option>ALA CARTE</option>
              </select>
            </div>
            <div class="col">
              <label for="Budget">what is your target budget?</label><span>&nbsp *</span>
              <input type="text" class="form-control" id="Budget" name="budget">
            </div>
          </div>
          <div class="button-container">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </form>
